<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Malaria Detection</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h3>Malaria Detection Using Vgg-16</h3>
        </a>

        <button
          type="button"
          class="btn btn-lg btn-danger"
          id="btnPopover"
          data-container="body"
          data-toggle="popover"
          data-placement="bottom"
          title="For any kind of trouble kindly drop us a mail "
          data-content="noreply.tech.recover@gmail.com"
        >
          Help
        </button>
      </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="first-slide"
            src="../static/images/back1.png"
            alt="First slide"
          />
          <div class="container">
            <div class="carousel-caption">
              <h1>Kindly Upload your Cell Image Below...</h1>
              <p></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="second-slide"
            src="../static/images/back2.png"
            alt="Second slide"
          />
          <div class="container">
            <div class="carousel-caption">
              <h1>Making the Big World for Healthcare Smaller</h1>
              <p>.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="third-slide"
            src="../static/images/back3.png"
            alt="Third slide"
          />
          <div class="container">
            <div class="carousel-caption">
              <h1>Kindly Upload your Cell Image Below...</h1>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container-fluid">
      <div id="content" style="margin-top: 1em">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>

  <footer>
    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>
  </footer>
</html>
